<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="header">
    ROCK PAPER SCISSORS
  </div>

  <div class="main">
    <div class="rules">First to score 5 points wins</div>
    <div class="match">
      <div class="human">
        <div class="name">Human</div>
        <div class="choice"><img src="blank.png"></div>
        <div class="score">0</div>
      </div>
      <div class="computer">
        <div class="name">Computer</div>
        <div class="choice"><img src="blank.png"></div>
        <div class="score">0</div>
      </div>
    </div>
    <div class="options">
      <div><button class="rock" type="button"><img src="rock.png" alt="rock"></button></div>
      <div><button class="paper" type="button"><img src="paper.png" alt="paper"></button></div>
      <div><button class="scissors" type="button"><img src="scissors.png" alt="scissors"></button></div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/nerminDonlag" target="_blank">by Andy</a>
    <div class="icons">
      <a href="https://www.flaticon.com/free-icons/stone" title="stone icons" target="_blank">Stone icons created by
        Nadiinko -
        Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/paper" title="paper icons" target="_blank">Paper icons created by
        Freepik -
        Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/scissor" title="scissor icons" target="_blank">Scissor icons created
        by Freepik -
        Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/blank" title="blank icons" target="_blank">Blank icons created by
        Creatype -
        Flaticon</a>
    </div>
  </div>

  <div class="modal">
    <div class="winner"></div>
    <button type="button">Play again</button>
  </div>

  <div class="start">
    Please enter player names
    <label for="human">Human:</label>
    <input type="text" id="human" name="human" placeholder="Human">
    <label for="computer">Computer:</label>
    <input type="text" id="computer" name="computer" placeholder="Computer">
    <button type="button">Start game</button>
  </div>

</body>

</html>
